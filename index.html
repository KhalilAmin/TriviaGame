<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class=gamebody>
        <div class=header><h1>Trivia Madness</h1></div>
        <div class=timer>Time Remaining: <span id=timerSeconds></span> Seconds</div>
        <div class=questions>
            <p>Matt Schaub led the NFL in passing yards in 2009?</p>
            <input type="radio" class=q1>True</input>
            <input type="radio" class=q1>False</input>
            <p>Tom Brady won Super Bowl LI?</p>
            <input type="radio" class=q2>True</input>
            <input type="radio" class=q2>False</input>
            <p>Eli Manning is the brother of Peyton Manning?</p>
            <input type="radio" class=q3>True</input>
            <input type="radio" class=q3>False</input>
            <p>Tim Tebow retired from football?<p>
            <input type="radio" class=q4>True</input>
            <input type="radio" class=q4>False</input>
            <p>Dan Marino is won 2 Super Bowls?</p>
            <input type="radio" class=q5>True</input>
            <input type="radio" class=q5>False</input>

        </div>
    </div>
</body>

</html>
